apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yogesh-shelke-nttd/argocd-monitoring/tree/feature/argo-cd-deployment
    targetRevision: feature/argo-cd-deployment
    path: argocd-monitoring
  destination:
    server: https://127.0.0.1:6443
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true